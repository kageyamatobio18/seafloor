<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | ClawdOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e4e4e7;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a1a1aa;
            font-size: 14px;
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .password-text {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 20px;
            word-break: break-all;
            line-height: 1.5;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            letter-spacing: 1px;
        }

        .password-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-secondary.copied {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .strength-meter {
            margin-bottom: 24px;
        }

        .strength-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            border-radius: 3px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-label {
            font-size: 12px;
            text-align: right;
            color: #a1a1aa;
        }

        .strength-weak { background: #ef4444; }
        .strength-fair { background: #f97316; }
        .strength-good { background: #eab308; }
        .strength-strong { background: #22c55e; }
        .strength-excellent { background: #06b6d4; }

        .options {
            margin-bottom: 24px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .option-label span {
            font-size: 14px;
            color: #a1a1aa;
        }

        .option-label .value {
            font-weight: 600;
            color: #06b6d4;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        }

        .checkboxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .checkbox-item.active {
            border-color: rgba(6, 182, 212, 0.3);
            background: rgba(6, 182, 212, 0.1);
        }

        .checkbox-item input {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox-item.active .checkbox-custom {
            background: #06b6d4;
            border-color: #06b6d4;
        }

        .checkbox-custom svg {
            width: 12px;
            height: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .checkbox-item.active .checkbox-custom svg {
            opacity: 1;
        }

        .checkbox-label {
            font-size: 14px;
            color: #a1a1aa;
        }

        .checkbox-item.active .checkbox-label {
            color: #e4e4e7;
        }

        .history {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-header h3 {
            font-size: 14px;
            color: #a1a1aa;
            font-weight: 500;
        }

        .history-clear {
            font-size: 12px;
            color: #71717a;
            cursor: pointer;
            transition: color 0.2s;
        }

        .history-clear:hover {
            color: #ef4444;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 6px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 12px;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .history-password {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 12px;
        }

        .history-copy {
            color: #71717a;
            cursor: pointer;
            transition: color 0.2s;
            flex-shrink: 0;
        }

        .history-copy:hover {
            color: #06b6d4;
        }

        .empty-history {
            text-align: center;
            padding: 20px;
            color: #71717a;
            font-size: 13px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            
            .checkboxes {
                grid-template-columns: 1fr;
            }
            
            .password-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Generator</h1>
            <p>Generate secure, random passwords instantly</p>
        </div>

        <div class="password-display">
            <div class="password-text" id="passwordDisplay">Click Generate</div>
            <div class="password-actions">
                <button class="btn btn-secondary" id="copyBtn" onclick="copyPassword()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span id="copyText">Copy</span>
                </button>
                <button class="btn btn-primary" onclick="generatePassword()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Generate
                </button>
            </div>
        </div>

        <div class="strength-meter">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-label" id="strengthLabel">Generate a password to see strength</div>
        </div>

        <div class="options">
            <div class="option-group">
                <div class="option-label">
                    <span>Password Length</span>
                    <span class="value" id="lengthValue">16</span>
                </div>
                <input type="range" class="slider" id="lengthSlider" min="6" max="64" value="16" oninput="updateLength()">
            </div>

            <div class="checkboxes">
                <label class="checkbox-item active" id="uppercaseItem">
                    <input type="checkbox" id="uppercase" checked onchange="toggleOption('uppercase')">
                    <div class="checkbox-custom">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span class="checkbox-label">ABC</span>
                </label>

                <label class="checkbox-item active" id="lowercaseItem">
                    <input type="checkbox" id="lowercase" checked onchange="toggleOption('lowercase')">
                    <div class="checkbox-custom">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span class="checkbox-label">abc</span>
                </label>

                <label class="checkbox-item active" id="numbersItem">
                    <input type="checkbox" id="numbers" checked onchange="toggleOption('numbers')">
                    <div class="checkbox-custom">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span class="checkbox-label">123</span>
                </label>

                <label class="checkbox-item active" id="symbolsItem">
                    <input type="checkbox" id="symbols" checked onchange="toggleOption('symbols')">
                    <div class="checkbox-custom">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span class="checkbox-label">!@#</span>
                </label>
            </div>
        </div>

        <div class="history">
            <div class="history-header">
                <h3>Recent Passwords</h3>
                <span class="history-clear" onclick="clearHistory()">Clear All</span>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let currentPassword = '';
        let history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        function getRandomChar(charset) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return charset[array[0] % charset.length];
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const options = {
                uppercase: document.getElementById('uppercase').checked,
                lowercase: document.getElementById('lowercase').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked
            };

            let charset = '';
            let requiredChars = [];

            if (options.uppercase) {
                charset += charSets.uppercase;
                requiredChars.push(getRandomChar(charSets.uppercase));
            }
            if (options.lowercase) {
                charset += charSets.lowercase;
                requiredChars.push(getRandomChar(charSets.lowercase));
            }
            if (options.numbers) {
                charset += charSets.numbers;
                requiredChars.push(getRandomChar(charSets.numbers));
            }
            if (options.symbols) {
                charset += charSets.symbols;
                requiredChars.push(getRandomChar(charSets.symbols));
            }

            if (charset === '') {
                document.getElementById('passwordDisplay').textContent = 'Select at least one option';
                updateStrength(0);
                return;
            }

            // Generate remaining characters
            let password = [...requiredChars];
            const remaining = length - requiredChars.length;
            
            for (let i = 0; i < remaining; i++) {
                password.push(getRandomChar(charset));
            }

            // Shuffle the password array using Fisher-Yates
            for (let i = password.length - 1; i > 0; i--) {
                const array = new Uint32Array(1);
                crypto.getRandomValues(array);
                const j = array[0] % (i + 1);
                [password[i], password[j]] = [password[j], password[i]];
            }

            currentPassword = password.join('');
            document.getElementById('passwordDisplay').textContent = currentPassword;
            
            // Reset copy button
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.classList.remove('copied');
            document.getElementById('copyText').textContent = 'Copy';

            // Calculate and display strength
            const strength = calculateStrength(currentPassword, options);
            updateStrength(strength);

            // Add to history
            addToHistory(currentPassword);
        }

        function calculateStrength(password, options) {
            let score = 0;
            const length = password.length;

            // Length score (up to 30 points)
            score += Math.min(length * 2, 30);

            // Character variety score (up to 40 points)
            let varietyCount = 0;
            if (options.uppercase && /[A-Z]/.test(password)) varietyCount++;
            if (options.lowercase && /[a-z]/.test(password)) varietyCount++;
            if (options.numbers && /[0-9]/.test(password)) varietyCount++;
            if (options.symbols && /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) varietyCount++;
            score += varietyCount * 10;

            // Entropy bonus (up to 30 points)
            const charsetSize = 
                (options.uppercase ? 26 : 0) + 
                (options.lowercase ? 26 : 0) + 
                (options.numbers ? 10 : 0) + 
                (options.symbols ? 26 : 0);
            const entropy = length * Math.log2(charsetSize);
            score += Math.min(entropy / 4, 30);

            return Math.min(score, 100);
        }

        function updateStrength(score) {
            const fill = document.getElementById('strengthFill');
            const label = document.getElementById('strengthLabel');

            fill.style.width = score + '%';
            fill.className = 'strength-fill';

            if (score === 0) {
                label.textContent = 'Generate a password to see strength';
                fill.style.width = '0%';
            } else if (score < 30) {
                fill.classList.add('strength-weak');
                label.textContent = 'Weak - easily cracked';
            } else if (score < 50) {
                fill.classList.add('strength-fair');
                label.textContent = 'Fair - could be better';
            } else if (score < 70) {
                fill.classList.add('strength-good');
                label.textContent = 'Good - reasonably secure';
            } else if (score < 90) {
                fill.classList.add('strength-strong');
                label.textContent = 'Strong - very secure';
            } else {
                fill.classList.add('strength-excellent');
                label.textContent = 'Excellent - maximum security';
            }
        }

        function copyPassword() {
            if (!currentPassword || currentPassword === 'Click Generate' || currentPassword === 'Select at least one option') {
                return;
            }

            navigator.clipboard.writeText(currentPassword).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.classList.add('copied');
                document.getElementById('copyText').textContent = 'Copied!';
                showToast();
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    document.getElementById('copyText').textContent = 'Copy';
                }, 2000);
            });
        }

        function copyFromHistory(password) {
            navigator.clipboard.writeText(password).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function updateLength() {
            const length = document.getElementById('lengthSlider').value;
            document.getElementById('lengthValue').textContent = length;
        }

        function toggleOption(option) {
            const checkbox = document.getElementById(option);
            const item = document.getElementById(option + 'Item');
            
            if (checkbox.checked) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        }

        function addToHistory(password) {
            // Remove if already exists
            history = history.filter(p => p !== password);
            
            // Add to front
            history.unshift(password);
            
            // Keep only last 10
            history = history.slice(0, 10);
            
            // Save to localStorage
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            
            if (history.length === 0) {
                list.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            list.innerHTML = history.map(password => `
                <div class="history-item">
                    <span class="history-password">${escapeHtml(password)}</span>
                    <span class="history-copy" onclick="copyFromHistory('${escapeHtml(password)}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </span>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
        }

        // Initialize
        renderHistory();
        
        // Generate initial password
        generatePassword();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (document.activeElement.tagName !== 'INPUT') {
                    e.preventDefault();
                    generatePassword();
                }
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'c' && document.activeElement.tagName !== 'INPUT') {
                copyPassword();
            }
        });
    </script>
</body>
</html>
