<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .calculator {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    
    .display {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .expression {
      font-size: 14px;
      color: #8b949e;
      height: 20px;
      text-align: right;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .result {
      font-size: 36px;
      font-weight: 600;
      color: #c9d1d9;
      text-align: right;
      margin-top: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    
    .btn {
      aspect-ratio: 1;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .btn-number {
      background: #21262d;
      color: #c9d1d9;
    }
    
    .btn-number:hover {
      background: #30363d;
    }
    
    .btn-operator {
      background: #58a6ff;
      color: #0d1117;
    }
    
    .btn-operator:hover {
      background: #79b8ff;
    }
    
    .btn-function {
      background: #30363d;
      color: #8b949e;
    }
    
    .btn-function:hover {
      background: #484f58;
      color: #c9d1d9;
    }
    
    .btn-clear {
      background: #f85149;
      color: white;
    }
    
    .btn-clear:hover {
      background: #ff6b61;
    }
    
    .btn-equals {
      background: #238636;
      color: white;
    }
    
    .btn-equals:hover {
      background: #2ea043;
    }
    
    .btn-wide {
      grid-column: span 2;
      aspect-ratio: auto;
      height: 64px;
    }
    
    .history {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #30363d;
    }
    
    .history-title {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 8px;
    }
    
    .history-list {
      max-height: 120px;
      overflow-y: auto;
    }
    
    .history-item {
      font-size: 13px;
      color: #6e7681;
      padding: 4px 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    
    .history-item:hover {
      color: #c9d1d9;
    }
    
    .history-expr {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }
    
    .history-result {
      color: #58a6ff;
      margin-left: 8px;
    }
    
    /* Crypto mode */
    .mode-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .mode-btn {
      flex: 1;
      padding: 8px;
      border: 1px solid #30363d;
      border-radius: 8px;
      background: #21262d;
      color: #8b949e;
      font-size: 12px;
      cursor: pointer;
    }
    
    .mode-btn.active {
      background: #58a6ff;
      color: #0d1117;
      border-color: #58a6ff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="calc">ðŸ§® Calculator</button>
      <button class="mode-btn" data-mode="crypto">ðŸ’° Crypto</button>
    </div>
    
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>
    
    <div class="buttons" id="buttons">
      <button class="btn btn-clear" data-action="clear">C</button>
      <button class="btn btn-function" data-action="backspace">âŒ«</button>
      <button class="btn btn-function" data-action="percent">%</button>
      <button class="btn btn-operator" data-action="divide">Ã·</button>
      
      <button class="btn btn-number" data-value="7">7</button>
      <button class="btn btn-number" data-value="8">8</button>
      <button class="btn btn-number" data-value="9">9</button>
      <button class="btn btn-operator" data-action="multiply">Ã—</button>
      
      <button class="btn btn-number" data-value="4">4</button>
      <button class="btn btn-number" data-value="5">5</button>
      <button class="btn btn-number" data-value="6">6</button>
      <button class="btn btn-operator" data-action="subtract">âˆ’</button>
      
      <button class="btn btn-number" data-value="1">1</button>
      <button class="btn btn-number" data-value="2">2</button>
      <button class="btn btn-number" data-value="3">3</button>
      <button class="btn btn-operator" data-action="add">+</button>
      
      <button class="btn btn-number btn-wide" data-value="0">0</button>
      <button class="btn btn-number" data-value=".">.</button>
      <button class="btn btn-equals" data-action="equals">=</button>
    </div>
    
    <div class="history" id="history-section">
      <div class="history-title">History</div>
      <div class="history-list" id="history-list"></div>
    </div>
  </div>
  
  <!-- ClawdOS SDK -->
  <script src="https://clawdos.space/sdk/clawd-miniapp-sdk.js"></script>
  <script>
    if (window.clawd) {
      clawd.ready();
      clawd.setTitle('Calculator');
    }
    
    // State
    const state = {
      current: '0',
      expression: '',
      operator: null,
      previous: null,
      newNumber: true,
      history: []
    };
    
    const expression = document.getElementById('expression');
    const result = document.getElementById('result');
    const buttons = document.getElementById('buttons');
    const historyList = document.getElementById('history-list');
    const modeBtns = document.querySelectorAll('.mode-btn');
    
    function updateDisplay() {
      result.textContent = formatNumber(state.current);
      expression.textContent = state.expression;
    }
    
    function formatNumber(num) {
      const n = parseFloat(num);
      if (isNaN(n)) return num;
      if (Math.abs(n) >= 1e12) return n.toExponential(4);
      return n.toLocaleString('en-US', { maximumFractionDigits: 10 });
    }
    
    function calculate(a, b, op) {
      a = parseFloat(a);
      b = parseFloat(b);
      switch (op) {
        case 'add': return a + b;
        case 'subtract': return a - b;
        case 'multiply': return a * b;
        case 'divide': return b === 0 ? 'Error' : a / b;
        default: return b;
      }
    }
    
    function getSymbol(op) {
      switch (op) {
        case 'add': return '+';
        case 'subtract': return 'âˆ’';
        case 'multiply': return 'Ã—';
        case 'divide': return 'Ã·';
        default: return '';
      }
    }
    
    function addToHistory(expr, res) {
      state.history.unshift({ expr, res });
      if (state.history.length > 10) state.history.pop();
      renderHistory();
    }
    
    function renderHistory() {
      historyList.innerHTML = state.history.map(h => `
        <div class="history-item" onclick="useHistory('${h.res}')">
          <span class="history-expr">${h.expr}</span>
          <span class="history-result">= ${formatNumber(h.res)}</span>
        </div>
      `).join('');
    }
    
    window.useHistory = function(val) {
      state.current = val;
      state.newNumber = true;
      updateDisplay();
    };
    
    function handleInput(input) {
      // Number input
      if (input.value !== undefined) {
        if (state.newNumber) {
          state.current = input.value === '.' ? '0.' : input.value;
          state.newNumber = false;
        } else {
          if (input.value === '.' && state.current.includes('.')) return;
          if (state.current === '0' && input.value !== '.') {
            state.current = input.value;
          } else {
            state.current += input.value;
          }
        }
        updateDisplay();
        return;
      }
      
      // Actions
      switch (input.action) {
        case 'clear':
          state.current = '0';
          state.expression = '';
          state.operator = null;
          state.previous = null;
          state.newNumber = true;
          break;
          
        case 'backspace':
          if (state.current.length > 1) {
            state.current = state.current.slice(0, -1);
          } else {
            state.current = '0';
            state.newNumber = true;
          }
          break;
          
        case 'percent':
          state.current = String(parseFloat(state.current) / 100);
          break;
          
        case 'add':
        case 'subtract':
        case 'multiply':
        case 'divide':
          if (state.previous !== null && !state.newNumber) {
            const res = calculate(state.previous, state.current, state.operator);
            state.current = String(res);
          }
          state.previous = state.current;
          state.operator = input.action;
          state.expression = `${formatNumber(state.current)} ${getSymbol(input.action)}`;
          state.newNumber = true;
          break;
          
        case 'equals':
          if (state.previous !== null && state.operator) {
            const fullExpr = `${formatNumber(state.previous)} ${getSymbol(state.operator)} ${formatNumber(state.current)}`;
            const res = calculate(state.previous, state.current, state.operator);
            addToHistory(fullExpr, res);
            state.expression = fullExpr + ' =';
            state.current = String(res);
            state.previous = null;
            state.operator = null;
            state.newNumber = true;
          }
          break;
      }
      
      updateDisplay();
    }
    
    // Button clicks
    buttons.addEventListener('click', (e) => {
      const btn = e.target.closest('.btn');
      if (!btn) return;
      
      if (btn.dataset.value !== undefined) {
        handleInput({ value: btn.dataset.value });
      } else if (btn.dataset.action) {
        handleInput({ action: btn.dataset.action });
      }
    });
    
    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        handleInput({ value: e.key });
      } else if (e.key === '.') {
        handleInput({ value: '.' });
      } else if (e.key === '+') {
        handleInput({ action: 'add' });
      } else if (e.key === '-') {
        handleInput({ action: 'subtract' });
      } else if (e.key === '*') {
        handleInput({ action: 'multiply' });
      } else if (e.key === '/') {
        e.preventDefault();
        handleInput({ action: 'divide' });
      } else if (e.key === 'Enter' || e.key === '=') {
        handleInput({ action: 'equals' });
      } else if (e.key === 'Escape') {
        handleInput({ action: 'clear' });
      } else if (e.key === 'Backspace') {
        handleInput({ action: 'backspace' });
      } else if (e.key === '%') {
        handleInput({ action: 'percent' });
      }
    });
    
    // Mode toggle (placeholder for crypto conversion)
    modeBtns.forEach(btn => {
      btn.onclick = () => {
        modeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if (btn.dataset.mode === 'crypto') {
          if (window.clawd) {
            clawd.showToast('Crypto mode coming soon!');
          }
        }
      };
    });
    
    updateDisplay();
  </script>
</body>
</html>
