<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-display {
            color: #888;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .add-habit {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-habit h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #aaa;
        }

        .add-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .add-form input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
        }

        .add-form input:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .add-form input::placeholder {
            color: #666;
        }

        .icon-picker {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover, .icon-btn.selected {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .habit-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .habit-card:hover {
            border-color: rgba(0, 217, 255, 0.3);
        }

        .habit-card.completed {
            border-color: rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
        }

        .habit-icon {
            font-size: 2em;
            width: 50px;
            text-align: center;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .habit-streak {
            color: #888;
            font-size: 0.9em;
        }

        .streak-fire {
            color: #ff6b35;
        }

        .habit-week {
            display: flex;
            gap: 5px;
        }

        .day-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        .day-dot.completed {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-weight: bold;
        }

        .day-dot.today {
            border: 2px solid #00d9ff;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .check-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check-btn:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .check-btn.checked {
            border-color: #00ff88;
            background: #00ff88;
            color: #1a1a2e;
        }

        .delete-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            background: transparent;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .week-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
            color: #fff;
        }

        .week-label {
            color: #aaa;
            min-width: 180px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .habit-card {
                flex-wrap: wrap;
            }

            .habit-week {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }

            .add-form {
                flex-direction: column;
            }

            .icon-picker {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Habit Tracker</h1>
            <div class="date-display" id="dateDisplay"></div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalHabits">0</div>
                <div class="stat-label">Active Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayComplete">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="longestStreak">0</div>
                <div class="stat-label">Best Streak üî•</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="add-habit">
            <h2>‚ûï Add New Habit</h2>
            <div class="add-form">
                <input type="text" id="habitName" placeholder="Enter habit name..." maxlength="50">
                <div class="icon-picker">
                    <button class="icon-btn selected" data-icon="üí™">üí™</button>
                    <button class="icon-btn" data-icon="üìö">üìö</button>
                    <button class="icon-btn" data-icon="üßò">üßò</button>
                    <button class="icon-btn" data-icon="üíß">üíß</button>
                    <button class="icon-btn" data-icon="üèÉ">üèÉ</button>
                    <button class="icon-btn" data-icon="üò¥">üò¥</button>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Habit</button>
            </div>
        </div>

        <div class="week-nav">
            <button class="nav-btn" id="prevWeek">‚Üê Prev</button>
            <span class="week-label" id="weekLabel"></span>
            <button class="nav-btn" id="nextWeek">Next ‚Üí</button>
        </div>

        <div class="habits-list" id="habitsList"></div>
    </div>

    <script>
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        let habits = JSON.parse(localStorage.getItem('habits') || '[]');
        let selectedIcon = 'üí™';
        let weekOffset = 0;

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function getWeekDates(offset = 0) {
            const today = new Date();
            today.setDate(today.getDate() + (offset * 7));
            const dayOfWeek = today.getDay();
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - dayOfWeek);

            const dates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(weekStart);
                d.setDate(weekStart.getDate() + i);
                dates.push(d);
            }
            return dates;
        }

        function isToday(date) {
            const today = new Date();
            return getDateKey(date) === getDateKey(today);
        }

        function updateDateDisplay() {
            const today = new Date();
            document.getElementById('dateDisplay').textContent = 
                `${days[today.getDay()]}, ${months[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;
        }

        function updateWeekLabel() {
            const weekDates = getWeekDates(weekOffset);
            const start = weekDates[0];
            const end = weekDates[6];
            document.getElementById('weekLabel').textContent = 
                `${months[start.getMonth()]} ${start.getDate()} - ${months[end.getMonth()]} ${end.getDate()}`;
        }

        function calculateStreak(habit) {
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() - i);
                const key = getDateKey(checkDate);

                if (habit.completions && habit.completions[key]) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            return streak;
        }

        function updateStats() {
            const today = getDateKey(new Date());
            const todayComplete = habits.filter(h => h.completions && h.completions[today]).length;
            const longestStreak = Math.max(0, ...habits.map(h => calculateStreak(h)));

            // Week completion rate
            const weekDates = getWeekDates(weekOffset);
            let totalPossible = habits.length * 7;
            let totalComplete = 0;
            weekDates.forEach(date => {
                const key = getDateKey(date);
                habits.forEach(h => {
                    if (h.completions && h.completions[key]) totalComplete++;
                });
            });
            const completionRate = totalPossible > 0 ? Math.round((totalComplete / totalPossible) * 100) : 0;

            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('todayComplete').textContent = todayComplete;
            document.getElementById('longestStreak').textContent = longestStreak;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        function renderHabits() {
            const list = document.getElementById('habitsList');
            const today = getDateKey(new Date());
            const weekDates = getWeekDates(weekOffset);

            if (habits.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No habits yet. Add one above to get started!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = habits.map((habit, index) => {
                const streak = calculateStreak(habit);
                const isCompletedToday = habit.completions && habit.completions[today];

                const weekDots = weekDates.map(date => {
                    const key = getDateKey(date);
                    const completed = habit.completions && habit.completions[key];
                    const isTodayDate = isToday(date);
                    return `<div class="day-dot ${completed ? 'completed' : ''} ${isTodayDate ? 'today' : ''}">${days[date.getDay()][0]}</div>`;
                }).join('');

                return `
                    <div class="habit-card ${isCompletedToday ? 'completed' : ''}" data-index="${index}">
                        <div class="habit-icon">${habit.icon}</div>
                        <div class="habit-info">
                            <div class="habit-name">${escapeHtml(habit.name)}</div>
                            <div class="habit-streak">
                                ${streak > 0 ? `<span class="streak-fire">üî• ${streak} day streak</span>` : 'No streak yet'}
                            </div>
                        </div>
                        <div class="habit-week">${weekDots}</div>
                        <div class="habit-actions">
                            <button class="check-btn ${isCompletedToday ? 'checked' : ''}" data-index="${index}">
                                ${isCompletedToday ? '‚úì' : ''}
                            </button>
                            <button class="delete-btn" data-index="${index}">üóë</button>
                        </div>
                    </div>
                `;
            }).join('');

            // Event listeners
            list.querySelectorAll('.check-btn').forEach(btn => {
                btn.addEventListener('click', () => toggleHabit(parseInt(btn.dataset.index)));
            });

            list.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteHabit(parseInt(btn.dataset.index)));
            });
        }

        function toggleHabit(index) {
            const today = getDateKey(new Date());
            if (!habits[index].completions) {
                habits[index].completions = {};
            }

            if (habits[index].completions[today]) {
                delete habits[index].completions[today];
            } else {
                habits[index].completions[today] = true;
            }

            saveHabits();
            renderHabits();
            updateStats();
        }

        function addHabit() {
            const nameInput = document.getElementById('habitName');
            const name = nameInput.value.trim();

            if (!name) {
                alert('Please enter a habit name');
                return;
            }

            habits.push({
                name,
                icon: selectedIcon,
                completions: {},
                createdAt: Date.now()
            });

            saveHabits();
            renderHabits();
            updateStats();
            nameInput.value = '';
        }

        function deleteHabit(index) {
            if (confirm('Delete this habit? This cannot be undone.')) {
                habits.splice(index, 1);
                saveHabits();
                renderHabits();
                updateStats();
            }
        }

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Icon picker
        document.querySelectorAll('.icon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedIcon = btn.dataset.icon;
            });
        });

        // Add button
        document.getElementById('addBtn').addEventListener('click', addHabit);

        // Enter key
        document.getElementById('habitName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addHabit();
        });

        // Week navigation
        document.getElementById('prevWeek').addEventListener('click', () => {
            weekOffset--;
            updateWeekLabel();
            renderHabits();
            updateStats();
        });

        document.getElementById('nextWeek').addEventListener('click', () => {
            weekOffset++;
            updateWeekLabel();
            renderHabits();
            updateStats();
        });

        // Initialize
        updateDateDisplay();
        updateWeekLabel();
        renderHabits();
        updateStats();
    </script>
</body>
</html>
