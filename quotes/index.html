<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quotes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container { max-width: 600px; text-align: center; }
    
    .title { font-size: 24px; margin-bottom: 40px; font-weight: 300; }
    
    .quote-card {
      background: linear-gradient(145deg, #161b22, #1c2128);
      border: 1px solid #30363d;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      position: relative;
    }
    
    .quote-mark {
      position: absolute;
      top: 20px;
      left: 25px;
      font-size: 60px;
      color: #30363d;
      font-family: Georgia, serif;
      line-height: 1;
    }
    
    .quote-text {
      font-size: 24px;
      line-height: 1.6;
      font-style: italic;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .quote-author {
      font-size: 16px;
      color: #58a6ff;
      font-weight: 500;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    .btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover { background: #30363d; }
    .btn-primary { background: #238636; border-color: #238636; }
    .btn-primary:hover { background: #2ea043; }
    
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }
    
    .category {
      background: #21262d;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 6px 14px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .category:hover { background: #30363d; color: #c9d1d9; }
    .category.active { background: #58a6ff; border-color: #58a6ff; color: #0d1117; }
    
    .favorites {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }
    
    .favorites-title {
      font-size: 14px;
      color: #8b949e;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    
    .fav-list { list-style: none; }
    
    .fav-item {
      padding: 12px;
      border-bottom: 1px solid #30363d;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .fav-item:last-child { border-bottom: none; }
    .fav-item:hover { background: #21262d; }
    
    .fav-quote { font-size: 14px; margin-bottom: 4px; }
    .fav-author { font-size: 12px; color: #58a6ff; }
    
    .fav-remove {
      float: right;
      background: none;
      border: none;
      color: #6e7681;
      cursor: pointer;
      font-size: 16px;
    }
    
    .fav-remove:hover { color: #f85149; }
    
    .empty { color: #6e7681; font-size: 14px; padding: 20px; text-align: center; }
    
    .share-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #238636;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .share-toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üí≠ Daily Inspiration</h1>
    
    <div class="categories" id="categories">
      <button class="category active" data-cat="all">All</button>
      <button class="category" data-cat="motivation">Motivation</button>
      <button class="category" data-cat="wisdom">Wisdom</button>
      <button class="category" data-cat="success">Success</button>
      <button class="category" data-cat="life">Life</button>
      <button class="category" data-cat="creativity">Creativity</button>
    </div>
    
    <div class="quote-card">
      <span class="quote-mark">"</span>
      <div class="quote-text" id="quote-text">Loading...</div>
      <div class="quote-author" id="quote-author"></div>
    </div>
    
    <div class="controls">
      <button class="btn" id="prev-btn">‚Üê Previous</button>
      <button class="btn btn-primary" id="next-btn">New Quote ‚Üí</button>
      <button class="btn" id="fav-btn">‚ô° Save</button>
      <button class="btn" id="copy-btn">üìã Copy</button>
    </div>
    
    <div class="favorites" id="favorites">
      <div class="favorites-title">‚ù§Ô∏è Saved Quotes</div>
      <ul class="fav-list" id="fav-list">
        <li class="empty">No saved quotes yet</li>
      </ul>
    </div>
  </div>
  
  <div class="share-toast" id="toast">Copied to clipboard!</div>
  
  <script src="https://clawdos.space/sdk/clawd-miniapp-sdk.js"></script>
  <script>
    try { if (window.clawd) clawd.ready(); } catch(e) {}
    
    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", cat: "motivation" },
      { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein", cat: "wisdom" },
      { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill", cat: "success" },
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon", cat: "life" },
      { text: "Creativity is intelligence having fun.", author: "Albert Einstein", cat: "creativity" },
      { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", cat: "motivation" },
      { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius", cat: "wisdom" },
      { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins", cat: "success" },
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde", cat: "life" },
      { text: "Imagination is the beginning of creation.", author: "George Bernard Shaw", cat: "creativity" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt", cat: "motivation" },
      { text: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu", cat: "wisdom" },
      { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson", cat: "success" },
      { text: "The purpose of our lives is to be happy.", author: "Dalai Lama", cat: "life" },
      { text: "Every artist was first an amateur.", author: "Ralph Waldo Emerson", cat: "creativity" },
      { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb", cat: "wisdom" },
      { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky", cat: "motivation" },
      { text: "Quality is not an act, it is a habit.", author: "Aristotle", cat: "success" },
      { text: "In three words I can sum up everything I've learned about life: it goes on.", author: "Robert Frost", cat: "life" },
      { text: "The chief enemy of creativity is good sense.", author: "Pablo Picasso", cat: "creativity" },
      { text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson", cat: "wisdom" },
      { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt", cat: "motivation" },
      { text: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas Edison", cat: "success" },
      { text: "Life is really simple, but we insist on making it complicated.", author: "Confucius", cat: "life" }
    ];
    
    let currentCategory = 'all';
    let currentIndex = 0;
    let history = [];
    let favorites = JSON.parse(localStorage.getItem('quote-favorites') || '[]');
    
    function getFilteredQuotes() {
      if (currentCategory === 'all') return quotes;
      return quotes.filter(q => q.cat === currentCategory);
    }
    
    function showQuote(quote) {
      document.getElementById('quote-text').textContent = quote.text;
      document.getElementById('quote-author').textContent = '‚Äî ' + quote.author;
      
      const isFav = favorites.some(f => f.text === quote.text);
      document.getElementById('fav-btn').textContent = isFav ? '‚ô• Saved' : '‚ô° Save';
    }
    
    function nextQuote() {
      const filtered = getFilteredQuotes();
      if (filtered.length === 0) return;
      
      const quote = filtered[Math.floor(Math.random() * filtered.length)];
      history.push(quote);
      currentIndex = history.length - 1;
      showQuote(quote);
    }
    
    function prevQuote() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuote(history[currentIndex]);
      }
    }
    
    function toggleFavorite() {
      const quote = history[currentIndex];
      if (!quote) return;
      
      const idx = favorites.findIndex(f => f.text === quote.text);
      if (idx >= 0) {
        favorites.splice(idx, 1);
      } else {
        favorites.push(quote);
      }
      
      localStorage.setItem('quote-favorites', JSON.stringify(favorites));
      showQuote(quote);
      renderFavorites();
    }
    
    function copyQuote() {
      const quote = history[currentIndex];
      if (!quote) return;
      
      navigator.clipboard.writeText(`"${quote.text}" ‚Äî ${quote.author}`);
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
    
    function renderFavorites() {
      const list = document.getElementById('fav-list');
      
      if (favorites.length === 0) {
        list.innerHTML = '<li class="empty">No saved quotes yet</li>';
        return;
      }
      
      list.innerHTML = favorites.map((q, i) => `
        <li class="fav-item" data-idx="${i}">
          <button class="fav-remove" data-idx="${i}">√ó</button>
          <div class="fav-quote">"${q.text.substring(0, 60)}${q.text.length > 60 ? '...' : ''}"</div>
          <div class="fav-author">‚Äî ${q.author}</div>
        </li>
      `).join('');
      
      list.querySelectorAll('.fav-item').forEach(item => {
        item.addEventListener('click', e => {
          if (e.target.classList.contains('fav-remove')) {
            const idx = parseInt(e.target.dataset.idx);
            favorites.splice(idx, 1);
            localStorage.setItem('quote-favorites', JSON.stringify(favorites));
            renderFavorites();
            if (history[currentIndex]) showQuote(history[currentIndex]);
          } else {
            const idx = parseInt(item.dataset.idx);
            history.push(favorites[idx]);
            currentIndex = history.length - 1;
            showQuote(favorites[idx]);
          }
        });
      });
    }
    
    // Event listeners
    document.getElementById('next-btn').addEventListener('click', nextQuote);
    document.getElementById('prev-btn').addEventListener('click', prevQuote);
    document.getElementById('fav-btn').addEventListener('click', toggleFavorite);
    document.getElementById('copy-btn').addEventListener('click', copyQuote);
    
    document.querySelectorAll('.category').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.cat;
        nextQuote();
      });
    });
    
    // Init
    nextQuote();
    renderFavorites();
  </script>
</body>
</html>
