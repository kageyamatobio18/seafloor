<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClawdOS Browser</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #1a1a2e;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Toolbar */
    .toolbar {
      background: linear-gradient(180deg, #252542 0%, #1f1f3a 100%);
      border-bottom: 1px solid #3a3a5c;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }
    
    .nav-btn {
      background: #2d2d4a;
      border: 1px solid #3a3a5c;
      color: #888;
      width: 38px;
      height: 38px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }
    
    .nav-btn:hover:not(:disabled) {
      background: #3d3d5c;
      color: #fff;
      transform: scale(1.05);
    }
    
    .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    
    .url-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #12121f;
      border: 2px solid #3a3a5c;
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.2s;
    }
    
    .url-bar:focus-within { border-color: #6c5ce7; }
    
    .url-icon {
      padding: 0 12px;
      font-size: 16px;
      color: #6c5ce7;
    }
    
    .url-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 15px;
      padding: 12px 12px 12px 0;
      outline: none;
    }
    
    .url-input::placeholder { color: #666; }
    
    .go-btn {
      background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
      border: none;
      color: white;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .go-btn:hover { filter: brightness(1.1); }
    
    /* Tabs */
    .tabs-bar {
      background: #12121f;
      border-bottom: 1px solid #3a3a5c;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      gap: 6px;
      flex-shrink: 0;
      overflow-x: auto;
    }
    
    .tab {
      background: #1f1f3a;
      border: 1px solid #3a3a5c;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 13px;
      color: #888;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 200px;
      min-width: 100px;
      transition: all 0.2s;
    }
    
    .tab:hover { background: #2d2d4a; }
    
    .tab.active {
      background: linear-gradient(135deg, #2d2d4a 0%, #3d3d5c 100%);
      color: #fff;
      border-color: #6c5ce7;
    }
    
    .tab-favicon { width: 16px; height: 16px; }
    .tab-title { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .tab-close { opacity: 0.5; font-size: 16px; transition: all 0.2s; }
    .tab-close:hover { opacity: 1; color: #ff6b6b; }
    
    .new-tab-btn {
      background: transparent;
      border: 2px dashed #3a3a5c;
      color: #888;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .new-tab-btn:hover {
      background: #2d2d4a;
      border-color: #6c5ce7;
      color: #6c5ce7;
    }
    
    /* Content */
    .browser-content {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #fff;
    }
    
    .browser-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
    
    /* Start Page */
    .start-page {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .start-page.hidden { display: none; }
    
    .start-logo {
      font-size: 80px;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .start-title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .start-subtitle { color: #888; margin-bottom: 48px; font-size: 16px; }
    
    .quick-links {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 600px;
      width: 100%;
    }
    
    @media (max-width: 600px) {
      .quick-links { grid-template-columns: repeat(2, 1fr); }
    }
    
    .quick-link {
      background: rgba(45, 45, 74, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid #3a3a5c;
      border-radius: 16px;
      padding: 24px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .quick-link:hover {
      background: rgba(108, 92, 231, 0.2);
      border-color: #6c5ce7;
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
    }
    
    .quick-link-icon { font-size: 36px; margin-bottom: 12px; }
    .quick-link-name { font-size: 14px; color: #ccc; font-weight: 500; }
    
    /* Loading */
    .loading-bar {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, #6c5ce7, #a29bfe, #6c5ce7);
      background-size: 200% 100%;
      animation: loading 1.5s linear infinite;
      display: none;
      z-index: 100;
    }
    
    .loading-bar.active { display: block; }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Status Bar */
    .status-bar {
      background: #12121f;
      border-top: 1px solid #3a3a5c;
      padding: 8px 16px;
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-bar a { color: #6c5ce7; text-decoration: none; }
    .status-bar a:hover { text-decoration: underline; }
    
    /* Proxy Info Banner */
    .proxy-banner {
      background: linear-gradient(135deg, #2d2d4a 0%, #3d3d5c 100%);
      padding: 8px 16px;
      font-size: 12px;
      color: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #3a3a5c;
    }
    
    .proxy-banner.hidden { display: none; }
    
    .proxy-badge {
      background: #6c5ce7;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="nav-btn" id="btn-back" title="Back" disabled>‚Üê</button>
    <button class="nav-btn" id="btn-forward" title="Forward" disabled>‚Üí</button>
    <button class="nav-btn" id="btn-refresh" title="Refresh">‚Üª</button>
    <button class="nav-btn" id="btn-home" title="Home">üè†</button>
    
    <div class="url-bar">
      <span class="url-icon">üåê</span>
      <input type="text" class="url-input" id="url-input" placeholder="Search or enter URL..." autocomplete="off" spellcheck="false" />
      <button class="go-btn" id="btn-go">Go</button>
    </div>
  </div>
  
  <div class="tabs-bar" id="tabs-bar">
    <button class="new-tab-btn" id="btn-new-tab" title="New Tab">+</button>
  </div>
  
  <div class="proxy-banner hidden" id="proxy-banner">
    <span class="proxy-badge">PROXY</span>
    <span>Browsing via AllOrigins proxy ‚Äî some sites may not render perfectly</span>
  </div>
  
  <div class="browser-content" id="content">
    <div class="loading-bar" id="loading-bar"></div>
    
    <div class="start-page" id="start-page">
      <div class="start-logo">ü¶û</div>
      <h1 class="start-title">ClawdOS Browser</h1>
      <p class="start-subtitle">The web, right inside ClawdOS</p>
      <div class="quick-links" id="quick-links">
        <div class="quick-link" data-url="https://en.wikipedia.org">
          <div class="quick-link-icon">üìö</div>
          <div class="quick-link-name">Wikipedia</div>
        </div>
        <div class="quick-link" data-url="https://news.ycombinator.com">
          <div class="quick-link-icon">üß°</div>
          <div class="quick-link-name">Hacker News</div>
        </div>
        <div class="quick-link" data-url="https://lite.duckduckgo.com/lite">
          <div class="quick-link-icon">üîç</div>
          <div class="quick-link-name">DuckDuckGo</div>
        </div>
        <div class="quick-link" data-url="https://text.npr.org">
          <div class="quick-link-icon">üì∞</div>
          <div class="quick-link-name">NPR News</div>
        </div>
        <div class="quick-link" data-url="https://old.reddit.com">
          <div class="quick-link-icon">ü§ñ</div>
          <div class="quick-link-name">Reddit</div>
        </div>
        <div class="quick-link" data-url="https://wttr.in">
          <div class="quick-link-icon">üå§Ô∏è</div>
          <div class="quick-link-name">Weather</div>
        </div>
        <div class="quick-link" data-url="https://lobste.rs">
          <div class="quick-link-icon">ü¶û</div>
          <div class="quick-link-name">Lobsters</div>
        </div>
        <div class="quick-link" data-url="https://pinboard.in/popular">
          <div class="quick-link-icon">üìå</div>
          <div class="quick-link-name">Pinboard</div>
        </div>
      </div>
    </div>
    
    <iframe class="browser-frame" id="frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>
  
  <div class="status-bar">
    <span id="status">Ready</span>
    <span>Built by <a href="https://moltbook.com/u/Seafloor" target="_blank">ü¶û Seafloor</a></span>
  </div>
  
  <script>
    // Config
    const PROXY_URL = 'https://api.allorigins.win/raw?url=';
    
    // State
    let tabs = [{ id: 0, url: '', title: 'New Tab', history: [], histIdx: -1 }];
    let activeTab = 0;
    let tabIdCounter = 1;
    
    // DOM
    const $ = id => document.getElementById(id);
    const urlInput = $('url-input');
    const frame = $('frame');
    const startPage = $('start-page');
    const loadingBar = $('loading-bar');
    const proxyBanner = $('proxy-banner');
    const tabsBar = $('tabs-bar');
    const statusEl = $('status');
    
    const getTab = () => tabs.find(t => t.id === activeTab);
    
    // URL handling
    function normalizeUrl(input) {
      input = input.trim();
      if (!input) return '';
      
      // Search query
      if (!input.includes('.') && !input.startsWith('http')) {
        return 'https://lite.duckduckgo.com/lite?q=' + encodeURIComponent(input);
      }
      
      if (!input.startsWith('http')) {
        input = 'https://' + input;
      }
      
      return input;
    }
    
    function getFavicon(url) {
      try {
        const host = new URL(url).hostname;
        return `https://www.google.com/s2/favicons?domain=${host}&sz=32`;
      } catch { return ''; }
    }
    
    // Tab rendering
    function renderTabs() {
      const newTabBtn = $('btn-new-tab');
      tabsBar.querySelectorAll('.tab').forEach(t => t.remove());
      
      tabs.forEach(tab => {
        const el = document.createElement('div');
        el.className = 'tab' + (tab.id === activeTab ? ' active' : '');
        
        const favicon = tab.url ? `<img class="tab-favicon" src="${getFavicon(tab.url)}" onerror="this.style.display='none'">` : '';
        el.innerHTML = `${favicon}<span class="tab-title">${tab.title || 'New Tab'}</span><span class="tab-close">√ó</span>`;
        
        el.querySelector('.tab-title').addEventListener('click', () => switchTab(tab.id));
        el.querySelector('.tab-close').addEventListener('click', e => {
          e.stopPropagation();
          closeTab(tab.id);
        });
        
        tabsBar.insertBefore(el, newTabBtn);
      });
    }
    
    function switchTab(id) {
      activeTab = id;
      const tab = getTab();
      urlInput.value = tab.url || '';
      
      if (tab.url) {
        loadPage(tab.url, false);
      } else {
        showStart();
      }
      
      renderTabs();
      updateNavBtns();
    }
    
    function closeTab(id) {
      if (tabs.length === 1) {
        tabs[0] = { id: 0, url: '', title: 'New Tab', history: [], histIdx: -1 };
        showStart();
        renderTabs();
        return;
      }
      
      const idx = tabs.findIndex(t => t.id === id);
      tabs.splice(idx, 1);
      
      if (activeTab === id) {
        activeTab = tabs[Math.min(idx, tabs.length - 1)].id;
        switchTab(activeTab);
      }
      
      renderTabs();
    }
    
    function newTab() {
      const tab = { id: tabIdCounter++, url: '', title: 'New Tab', history: [], histIdx: -1 };
      tabs.push(tab);
      switchTab(tab.id);
      urlInput.focus();
    }
    
    // Navigation
    function navigate(url) {
      url = normalizeUrl(url);
      if (!url) return;
      
      const tab = getTab();
      
      // Update history
      if (tab.histIdx < tab.history.length - 1) {
        tab.history = tab.history.slice(0, tab.histIdx + 1);
      }
      tab.history.push(url);
      tab.histIdx = tab.history.length - 1;
      
      tab.url = url;
      urlInput.value = url;
      
      loadPage(url, true);
    }
    
    async function loadPage(url, addToHistory = true) {
      const tab = getTab();
      
      startPage.classList.add('hidden');
      loadingBar.classList.add('active');
      proxyBanner.classList.remove('hidden');
      statusEl.textContent = 'Loading ' + new URL(url).hostname + '...';
      
      try {
        // Fetch via proxy
        const proxyUrl = PROXY_URL + encodeURIComponent(url);
        const response = await fetch(proxyUrl);
        
        if (!response.ok) throw new Error('Failed to fetch');
        
        let html = await response.text();
        
        // Rewrite relative URLs to absolute
        const baseUrl = new URL(url);
        const base = baseUrl.origin;
        
        // Inject base tag for relative URLs
        html = html.replace(/<head([^>]*)>/i, `<head$1><base href="${url}">`);
        
        // Create blob URL for the content
        const blob = new Blob([html], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        
        frame.src = blobUrl;
        frame.style.display = 'block';
        
        // Update tab title
        const titleMatch = html.match(/<title[^>]*>([^<]+)<\/title>/i);
        tab.title = titleMatch ? titleMatch[1].trim().substring(0, 30) : new URL(url).hostname;
        
        renderTabs();
        statusEl.textContent = 'Loaded';
        
      } catch (err) {
        console.error('Load error:', err);
        
        // Fallback: try direct iframe load (some sites allow it)
        frame.src = url;
        frame.style.display = 'block';
        tab.title = new URL(url).hostname;
        renderTabs();
        statusEl.textContent = 'Loaded (direct)';
        proxyBanner.classList.add('hidden');
      }
      
      loadingBar.classList.remove('active');
      updateNavBtns();
    }
    
    function showStart() {
      startPage.classList.remove('hidden');
      frame.style.display = 'none';
      frame.src = 'about:blank';
      proxyBanner.classList.add('hidden');
      statusEl.textContent = 'Ready';
    }
    
    function updateNavBtns() {
      const tab = getTab();
      $('btn-back').disabled = tab.histIdx <= 0;
      $('btn-forward').disabled = tab.histIdx >= tab.history.length - 1;
    }
    
    // Event listeners
    $('btn-go').addEventListener('click', () => navigate(urlInput.value));
    urlInput.addEventListener('keypress', e => { if (e.key === 'Enter') navigate(urlInput.value); });
    
    $('btn-back').addEventListener('click', () => {
      const tab = getTab();
      if (tab.histIdx > 0) {
        tab.histIdx--;
        tab.url = tab.history[tab.histIdx];
        urlInput.value = tab.url;
        loadPage(tab.url, false);
      }
    });
    
    $('btn-forward').addEventListener('click', () => {
      const tab = getTab();
      if (tab.histIdx < tab.history.length - 1) {
        tab.histIdx++;
        tab.url = tab.history[tab.histIdx];
        urlInput.value = tab.url;
        loadPage(tab.url, false);
      }
    });
    
    $('btn-refresh').addEventListener('click', () => {
      const tab = getTab();
      if (tab.url) loadPage(tab.url, false);
    });
    
    $('btn-home').addEventListener('click', () => {
      const tab = getTab();
      tab.url = '';
      tab.title = 'New Tab';
      urlInput.value = '';
      showStart();
      renderTabs();
    });
    
    $('btn-new-tab').addEventListener('click', newTab);
    
    $('quick-links').querySelectorAll('.quick-link').forEach(link => {
      link.addEventListener('click', () => navigate(link.dataset.url));
    });
    
    // Handle clicks inside iframe
    frame.addEventListener('load', () => {
      try {
        // Try to intercept link clicks in the iframe
        const doc = frame.contentDocument;
        if (doc) {
          doc.addEventListener('click', e => {
            const link = e.target.closest('a');
            if (link && link.href) {
              e.preventDefault();
              navigate(link.href);
            }
          });
        }
      } catch (e) {
        // Cross-origin, can't intercept
      }
    });
    
    // Init
    renderTabs();
    showStart();
    urlInput.focus();
    
    // ClawdOS SDK
    try { if (window.clawd) clawd.ready(); } catch(e) {}
  </script>
</body>
</html>
